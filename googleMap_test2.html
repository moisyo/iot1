<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>getGps</title>
  </head>
  <body>
      <form>
        <input type="text" id="lat" class="GPS" placeholder="緯度入力" style="width:300px; height:30px;">
        <input type="text" id="lng" class="GPS" placeholder="経度入力" style="width:300px; height:30px;">
        <input id="btn" type="button" value="送信" />
      </form>

    <!-- <div id="result"></div> -->
    <div id="map" style="width:100%;height:300px;"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrwAtdNKikHBI5ceL1W9E-dsNCOVqKq0o"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('btn').addEventListener('click', function(){

          var lat = document.getElementById('lat');
          var lng = document.getElementById('lng');
          console.log(lat.value);
          var latitude  = lat.value;//緯度
          var longitude = lng.value;//経度
          // output.innerHTML = '<p>緯度 ' + latitude + '° <br>経度 ' + longitude + '°</p>';
          // 位置情報
          var latlng = new google.maps.LatLng( latitude , longitude ) ;
          // Google Mapsに書き出し
          var map = new google.maps.Map( document.getElementById( 'map' ) , {
              zoom: 15 ,// ズーム値
              center: latlng ,// 中心座標
          } ) ;
          // マーカーの新規出力
          new google.maps.Marker( {
              map: map ,
              position: latlng ,
          } ) ;

      },false);
    },false);

</script>
</body>
</html>
