  <body>
    <div id="map" style="width:100%;height:300px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type="text/javascript">
      var count = 0;
      var marker;
      var map;
      // Create a client instance
      client = new Paho.MQTT.Client("farmer.cloudmqtt.com", 35292, "web_" + parseInt(Math.random() * 100, 10));
      //Example client = new Paho.MQTT.Client("m11.cloudmqtt.com", 32903, "web_" + parseInt(Math.random() * 100, 10));

      // set callback handlers
      client.onConnectionLost = onConnectionLost;
      client.onMessageArrived = onMessageArrived;
      var options = {
        useSSL: true,
        userName: "tupxuvkm",
        password: "duVDnWjUH7Q-",
        onSuccess:onConnect,
        onFailure:doFail
      }
      // connect the client
      client.connect(options);
      // called when the client connects
      function onConnect() {
        // Once a connection has been made, make a subscription and send a message.
        console.log("onConnect");

        client.subscribe("/cloudmqtt");
      }
      function doFail(e){
        console.log(e);
      }
      // called when the client loses its connection
      function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
          console.log("onConnectionLost:"+responseObject.errorMessage);
        }
      }
      // called when a message arrives
      function onMessageArrived(message) {
        console.log("onMessageArrived:"+message.payloadString);
        var data = JSON.parse(message.payloadString);
        var lat = data.latitude;
        var lng= data.longitude;

        if(count === 0){
        var map2 = outputMap();
        console.log(map2);
        marker = new google.maps.Marker({
            map: map ,
            position: new google.maps.LatLng( lat, lng ) ,
        });
        marker.setMap(map);
        // latlng = new google.maps.LatLng(lat, lng);

        // console.log(marker);
        }
           moveMarker(lat, lng, map2, marker);
           console.log(marker);
           console.log(count);
           console.log(lat);
       }

       function mapMaker(){
         map = new google.maps.Map(document.getElementById('map'),{
           zoom: 9,// ズーム値
           center: new google.maps.LatLng(34.674474,135.612067),// 中心座標
         });
         return map

       function outputMap(){
         var map1 = mapMaker();

      console.log(lat);
    //delayed so you can see it move
    setTimeout(function(){
        marker.setPosition(new google.maps.LatLng( lat, lng ));
        map2.panTo(new google.maps.LatLng( lat, lng ));
