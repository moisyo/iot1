<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <input id="msg1" placeholder="メッセージ記入"><br> -->
    <input type="button" value="publish" id="publish">

    <!-- <ul id="message"></ul> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type="text/javascript">
      // Create a client instance
      client = new Paho.MQTT.Client("farmer.cloudmqtt.com", 35292, "web_" + parseInt(Math.random() * 100, 10));
      //Example client = new Paho.MQTT.Client("m11.cloudmqtt.com", 32903, "web_" + parseInt(Math.random() * 100, 10));

      // set callback handlers
      client.onConnectionLost = onConnectionLost;
      // client.onMessageArrived = onMessageArrived;
      var options = {
        useSSL: true,
        userName: "tupxuvkm",
        password: "duVDnWjUH7Q-",
        onSuccess:onConnect,
        onFailure:doFail
      }
      // connect the client
      client.connect(options);

      // called when the client connects
      function onConnect() {
        // Once a connection has been made, make a subscription and send a message.

          // geolocationに対応している場合
          if( navigator.geolocation )
          {
          	// 現在地を取得
          	navigator.geolocation.getCurrentPosition(
          		// [第1引数] 取得に成功した場合の関数
          		function( position )
          		{
                var datetime = new Date();
                var date = datetime.toLocaleString();

                var beforeDate = moment(date, "YYYY-MM-DD-LTS"); // 第一引数：日時、第二引数：フォーマット形式
                var jsonDate = beforeDate.format('YYYYMMDDHHmm');

          			// 取得したデータの整理
          			var data = position.coords ;
          			// データの整理
          			var lat = data.latitude ;
          			var lng = data.longitude ;

                var json = {
                            "latitude": lat,
                            "longitude": lng,
                            "date": jsonDate
                          }

                          console.log(json);

                $("#publish").click(function() {
                      message = new Paho.MQTT.Message(json);
                      message.destinationName = "/cloudmqtt";
                      client.send(message);
                      })
          			// // HTMLへの書き出し
          			// document.getElementById( 'result' ).innerHTML = '<dl><dt>緯度</dt><dd>' + lat + '</dd><dt>経度</dt><dd>' + lng + '</dd><dt>時間</dt><dd>' + afterDate + '</dd></dl>';
          		},
          		// [第2引数] 取得に失敗した場合の関数
          		function( error )
          		{
          			// エラー番号に対応したメッセージ
          			var errorInfo = [
          				"原因不明のエラーが発生しました…。" ,
          				"位置情報の取得が許可されませんでした…。" ,
          				"電波状況などで位置情報が取得できませんでした…。" ,
          				"位置情報の取得に時間がかかり過ぎてタイムアウトしました…。"
          			] ;
          			// エラー番号
          			var errorNo = error.code ;
                // エラーメッセージ
          			var errorMessage = "[エラー番号: " + errorNo + "]\n" + errorInfo[ errorNo ] ;
          			// アラート表示
          			alert( errorMessage ) ;
          			// HTMLに書き出し
          			document.getElementById("result").innerHTML = errorMessage;
          		} ,
          		// [第3引数] オプション
          		{
          			"enableHighAccuracy": false,
          			"timeout": 8000,
          			"maximumAge": 2000,
          		}
          	) ;
          }
          // 対応していない場合
          else
          {
          	// エラーメッセージ
          	var errorMessage = "お使いの端末は、GeoLacation APIに対応していません。" ;
          	// アラート表示
          	alert( errorMessage ) ;
          	// HTMLに書き出し
          	document.getElementById( 'result' ).innerHTML = errorMessage ;
          }
        // //指定したトピックを購読する
        // client.subscribe("/cloudmqtt");

        // document.getElementById("message").innerHTML = "メッセージ発行完了";
      }

      function doFail(e){
        console.log(e);
      }

      // called when the client loses its connection
      function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
          console.log("onConnectionLost:"+responseObject.errorMessage);
        }
      }
      // called when a message arrives
      // function onMessageArrived(message) {
      //   console.log("onMessageArrived:"+message.payloadString);
      // }

      // function change(){
      //   msg2 = document.getElementById('msg1').value;
      // }

    </script>
  </body>
</html>
