<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>getGps</title>
  </head>
  <body>
    <div id="map1" style="width:600px; height:200px"></div>

    <!-- <script src="googleMap_test.js"></script> -->
    <script>
      function initMap() {
        // var latlng = new google.maps.LatLng(34.7175486,135.5157768);
        var opts1 = {
          zoom: 15,
          center: new google.maps.LatLng(34.7175486,135.5157768)
        };

        var map1 = new google.maps.Map(document.getElementById("map1"));
        map1.setOptions(opts1);
        // var m_latlng = new google.maps.LatLng(33.958739,130.964155);
        var mopts = {
          position: new google.maps.LatLng(34.7175486,135.5157768),
          map: map1
        };
        new google.maps.Marker(mopts);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrwAtdNKikHBI5ceL1W9E-dsNCOVqKq0o&callback=initMap">
  </script>
</body>
</html>
