<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Google Maps JavaScript API サンプル</title>
  </head>
  <body>

    <form>
      <input type="text" id="lat" class="GPS" placeholder="緯度入力" style="width:300px; height:30px;">
      <input type="text" id="lng" class="GPS" placeholder="経度入力" style="width:300px; height:30px;">
      <input id="btn" type="button" value="送信" />
    </form>

    <div id="map" style="width:100%;height:300px;"></div>

    <!-- <script src="googleMap_test3.js" type="text/javascript"></script> -->
    <script>
    function initMap() {
        document.getElementById('btn').addEventListener('click', function(){

          var lat = document.getElementById('lat');
          var lng = document.getElementById('lng');
          console.log(lat.value);
          var latitude  = lat.value;//緯度
          var longitude = lng.value;//経度
          // output.innerHTML = '<p>緯度 ' + latitude + '° <br>経度 ' + longitude + '°</p>';
          // 位置情報
          var latlng = new google.maps.LatLng( latitude , longitude ) ;
          // Google Mapsに書き出し
          var map = new google.maps.Map( document.getElementById( 'map' ) , {
              zoom: 15 ,// ズーム値
              center: latlng ,// 中心座標
          } ) ;
          // マーカーの新規出力

          var marker = new google.maps.Marker( {
              map: map ,
              position: latlng ,
          } ) ;

      },false);
    }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrwAtdNKikHBI5ceL1W9E-dsNCOVqKq0o&callback=initMap" async defer></script>
  </body>
</html>
